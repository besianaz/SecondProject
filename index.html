<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Header-->
    <header>
      <h1 class="text-center p-4">Street ARTists</h1>
    </header>

    <!--Logo section-->
    <section class="logo text-center p-5">
      <img src="images/Logo.png" alt="Logo" />
    </section>

    <!--Join as Artist & Visitor section-->
    <section
      class="join-section mx-auto justify-content-center align-items-center">
      <div class="continer text-center">
        <div class="row join-artist py-5" id="join-as-artist">
          <h2>Join as Artist</h2>
          <select class="artist-select p-1" id="artist-select">
            <option>Choose</option>
          </select>
        </div>
        <div class="row join-visitor" id="join-as-visitor">
          <a href="visitors_home.html"><h2>Join as a Visitor</h2></a>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
