<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Header-->
    <header class="artist-home">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img class="artist-home-logo" src="images/Logo.png" alt="Logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="artist_items.html">Items</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="text-center">
        <h1 id="nameofartist">Street ARTists</h1>
      </div>
    </header>

    <!--Total Items and Income section-->
    <section class="sold-income-section p-5">
      <div
        class="row sold-income-row text-center justify-content-center mx-auto"
      >
        <div class="items col-sm-6 col-md-5">
          <p>Total Items Sold</p>
          <h2 id="sold-items"></h2>
        </div>
        <div class="income col-sm-6 col-md-5 offset-md-2">
          <p>Total Income</p>
          <h2 id="total-income"></h2>
        </div>
      </div>
      <div
        class="row liveauctioning-item text-center justify-content-center mx-auto"
      >
        <div class="col auctioning-item">
          <p>Live Auctioning Item</p>
          <h2>$1200</h2>
          <p>current bid</p>
        </div>
      </div>
    </section>

    <!--Chart-->
    <section class="chart-section py-5">
      <div>
        <button class="sevendays" id="7-days">7 days</button>
        <button class="fourteendays" id="14-days">14 days</button>
        <button class="thirtydays" id="30-days">30 days</button>
        <canvas id="myChart"></canvas>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="artist_home.js"></script>
  </body>
</html>
